<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

        button:hover {

        button.secondary {
            background: #2196F3;
        }
        button.secondary:hover {
            background: #0b7dda;
        }
        button.danger {
            background: #f44336;
        }
        button.danger:hover {

        .result {

            max-height: 400px;

        }
        .success {

            border-color: #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        .warning {
            background: #fff3cd;
            border-color: #ffeaa7;
            color: #856404;
        }
        .info {
            background: #d1ecf1;
            border-color: #bee5eb;
            color: #0c5460;
        }
        .token-info {
            word-break: break-all;

        }
        label {
            font-weight: bold;

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test Create Listing Permission</h1>
        
        <div class="section">
            <h3>üìù B∆∞·ªõc 1: ƒêƒÉng nh·∫≠p</h3>
            <label>Email:</label>
            <input type="email" id="email" placeholder="buyer@example.com">
            <label>Password:</label>
            <input type="password" id="password" placeholder="password">
            <button onclick="login()">üîê Login</button>
            <button class="danger" onclick="logout()">üö™ Logout</button>
        </div>

        <div class="section">
            <h3>üé´ Token hi·ªán t·∫°i</h3>
            <div id="tokenInfo" class="result info">Ch∆∞a c√≥ token</div>
            <button class="secondary" onclick="checkToken()">üîç Ki·ªÉm tra Token</button>
        </div>

        <div class="section">
            <h3>üìã B∆∞·ªõc 2: T·∫°o Listing</h3>
            <label>Title:</label>
            <input type="text" id="title" value="Test Container 20ft">
            <label>Deal Type:</label>
            <select id="dealType">
                <option value="SALE">SALE - B√°n</option>
                <option value="RENTAL">RENTAL - Cho thu√™</option>
            </select>
            <label>Price Amount:</label>
            <input type="number" id="priceAmount" value="50000000">
            <label>Price Currency:</label>
            <input type="text" id="priceCurrency" value="VND">
            <label>Depot ID:</label>
            <input type="text" id="depotId" placeholder="depot-xxx">
            <button onclick="createListing()">‚ú® T·∫°o Listing</button>
            <button class="secondary" onclick="getDepots()">üìç L·∫•y danh s√°ch Depot</button>
        </div>

        <div class="section">
            <h3>üìä K·∫øt qu·∫£</h3>
            <div id="result" class="result">Ch∆∞a c√≥ k·∫øt qu·∫£</div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3006/api/v1';

        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = 'result ' + type;
        }

        function showToken() {
            const token = localStorage.getItem('token');
            const tokenDiv = document.getElementById('tokenInfo');
            
            if (!token) {
                tokenDiv.textContent = 'Ch∆∞a c√≥ token';
                tokenDiv.className = 'result warning';
                return;
            }

            try {
                // Decode JWT (simple base64 decode)
                const parts = token.split('.');
                const payload = JSON.parse(atob(parts[1]));
                
                const info = `Token Info:
‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ
User ID: ${payload.userId}
Email: ${payload.email}
Roles: ${JSON.stringify(payload.roles, null, 2)}
Permissions (${payload.permissions?.length || 0}):
${payload.permissions?.map(p => '  ‚úì ' + p).join('\n') || '  (none)'}

HAS CREATE_LISTING: ${payload.permissions?.includes('CREATE_LISTING') ? '‚úÖ YES' : '‚ùå NO'}

Token issued at: ${new Date(payload.iat * 1000).toLocaleString('vi-VN')}
Token expires at: ${new Date(payload.exp * 1000).toLocaleString('vi-VN')}
‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ`;

                tokenDiv.textContent = info;
                tokenDiv.className = 'result ' + (payload.permissions?.includes('CREATE_LISTING') ? 'success' : 'error');
            } catch (e) {
                tokenDiv.textContent = 'Token: ' + token.substring(0, 100) + '...';
                tokenDiv.className = 'result info';
            }
        }

        function checkToken() {
            showToken();
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showResult('Vui l√≤ng nh·∫≠p email v√† password!', 'error');
                return;
            }

            try {
                showResult('ƒêang ƒëƒÉng nh·∫≠p...', 'info');
                
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                
                if (response.ok && data.success) {
                    localStorage.setItem('token', data.data.accessToken);
                    showResult(`‚úÖ ƒêƒÉng nh·∫≠p th√†nh c√¥ng!\n\n${JSON.stringify(data, null, 2)}`, 'success');
                    showToken();
                } else {
                    showResult(`‚ùå ƒêƒÉng nh·∫≠p th·∫•t b·∫°i!\n\n${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                showResult(`‚ùå L·ªói: ${error.message}`, 'error');
            }
        }

        function logout() {
            localStorage.removeItem('token');
            showResult('‚úÖ ƒê√£ logout!', 'success');
            showToken();
        }

        async function getDepots() {
            try {
                const response = await fetch(`${API_URL}/depots`);
                const data = await response.json();
                
                if (response.ok && data.success) {
                    const depots = data.data || [];
                    if (depots.length > 0) {
                        document.getElementById('depotId').value = depots[0].id;
                        showResult(`‚úÖ T√¨m th·∫•y ${depots.length} depot(s)\n\n${JSON.stringify(depots.map(d => ({id: d.id, name: d.name})), null, 2)}`, 'success');
                    } else {
                        showResult('‚ö†Ô∏è Kh√¥ng t√¨m th·∫•y depot n√†o', 'warning');
                    }
                } else {
                    showResult(`‚ùå L·ªói l·∫•y depots: ${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                showResult(`‚ùå L·ªói: ${error.message}`, 'error');
            }
        }

        async function createListing() {
            const token = localStorage.getItem('token');
            
            if (!token) {
                showResult('‚ùå B·∫°n ch∆∞a ƒëƒÉng nh·∫≠p! Vui l√≤ng login tr∆∞·ªõc.', 'error');
                return;
            }

            const title = document.getElementById('title').value;
            const dealType = document.getElementById('dealType').value;
            const priceAmount = document.getElementById('priceAmount').value;
            const priceCurrency = document.getElementById('priceCurrency').value;
            const depotId = document.getElementById('depotId').value;

            if (!title || !priceAmount || !depotId) {
                showResult('‚ùå Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin!', 'error');
                return;
            }

            const listingData = {
                title,
                dealType,
                priceAmount: parseFloat(priceAmount),
                priceCurrency,
                locationDepotId: depotId,
                description: 'Test listing t·ª´ debug page'
            };

            try {
                showResult('ƒêang t·∫°o listing...', 'info');
                
                const response = await fetch(`${API_URL}/listings`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(listingData)
                });

                const data = await response.json();
                
                if (response.ok && data.success) {
                    showResult(`‚úÖ T·∫†O LISTING TH√ÄNH C√îNG!\n\n${JSON.stringify(data, null, 2)}`, 'success');
                } else if (response.status === 403) {
                    showResult(`‚ùå PERMISSION DENIED - Kh√¥ng c√≥ quy·ªÅn!\n\n${JSON.stringify(data, null, 2)}\n\nüîß GI·∫¢I PH√ÅP:\n1. Admin v√†o /admin/rbac/roles\n2. G√°n permission CREATE_LISTING cho role buyer\n3. User LOGOUT v√† LOGIN L·∫†I\n4. Th·ª≠ l·∫°i`, 'error');
                } else if (response.status === 401 && data.code === 'PERMISSIONS_UPDATED') {
                    showResult(`‚ö†Ô∏è TOKEN C≈® - Permissions ƒë√£ ƒë∆∞·ª£c c·∫≠p nh·∫≠t!\n\n${JSON.stringify(data, null, 2)}\n\nüîß Vui l√≤ng LOGOUT v√† LOGIN L·∫†I!`, 'warning');
                } else {
                    showResult(`‚ùå L·ªói:\n\nStatus: ${response.status}\n\n${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                showResult(`‚ùå L·ªói k·∫øt n·ªëi: ${error.message}`, 'error');
            }
        }

        // Auto load token info on page load
        window.onload = function() {
            showToken();
        };
    </script>
</body>
</html>
