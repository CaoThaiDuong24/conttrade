<!DOCTYPE html>

</head>
<body>
    <div class="container">

        <div class="info result">

    <script>
        const API_URL = 'http://45.122.244.231:3006/api/v1/auth/login';

        function quickLogin(role, email, password) {
            document.getElementById('email').value = email;

        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');

            resultDiv.innerHTML = '<div class="info result">‚è≥ ƒêang g·ª≠i request...</div>';

            const startTime = Date.now();

            try {
                console.log('üöÄ Sending login request to:', API_URL);
                console.log('üìß Email:', email);

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const duration = Date.now() - startTime;
                const data = await response.json();

                console.log('‚úÖ Response received:', data);

                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="success result">

                            <strong>Display Name:</strong> ${data.data.user.display_name}<br>
                            <strong>Roles:</strong> ${data.data.user.roles.join(', ')}<br>
                            <strong>Status:</strong> ${data.data.user.status}<br>
                            <strong>KYC Status:</strong> ${data.data.user.kyc_status}<br><br>
                            <strong>Token (first 50 chars):</strong><br>
                            ${data.data.token.substring(0, 50)}...<br><br>
                            <strong>Full Response:</strong><br>
                            ${JSON.stringify(data, null, 2)}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error result">
                            <strong>‚ùå LOGIN FAILED</strong><br><br>
                            <strong>Response Time:</strong> ${duration}ms<br>
                            <strong>Message:</strong> ${data.message || 'Unknown error'}<br><br>
                            <strong>Full Response:</strong><br>
                            ${JSON.stringify(data, null, 2)}
                        </div>
                    `;
                }
            } catch (error) {

        }

    </script>

</html>
