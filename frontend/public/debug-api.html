<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Frontend API Calls</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1e293b;
            color: #e2e8f0;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: #60a5fa;
            margin-bottom: 20px;
        }
        
        .section {
            background: #334155;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .section h2 {
            color: #34d399;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        button:hover {
            background: #2563eb;
        }
        
        button.success {
            background: #10b981;
        }
        
        button.success:hover {
            background: #059669;
        }
        
        button.danger {
            background: #ef4444;
        }
        
        button.danger:hover {
            background: #dc2626;
        }
        
        .log {
            background: #0f172a;
            border: 1px solid #475569;
            border-radius: 6px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-height: 500px;
            overflow-y: auto;
            margin-top: 15px;
        }
        
        .log-line {
            margin-bottom: 8px;
            padding: 4px;
            border-left: 3px solid transparent;
        }
        
        .log-line.success {
            color: #10b981;
            border-left-color: #10b981;
        }
        
        .log-line.error {
            color: #ef4444;
            border-left-color: #ef4444;
        }
        
        .log-line.warning {
            color: #f59e0b;
            border-left-color: #f59e0b;
        }
        
        .log-line.info {
            color: #60a5fa;
            border-left-color: #60a5fa;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .status-card {
            background: #1e293b;
            border: 1px solid #475569;
            border-radius: 6px;
            padding: 15px;
        }
        
        .status-label {
            color: #94a3b8;
            font-size: 12px;
            margin-bottom: 5px;
        }
        
        .status-value {
            font-size: 18px;
            font-weight: 600;
        }
        
        .status-value.ok {
            color: #10b981;
        }
        
        .status-value.error {
            color: #ef4444;
        }
        
        .status-value.warning {
            color: #f59e0b;
        }
        
        pre {
            background: #0f172a;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Debug Frontend API Calls</h1>
        
        <div class="status-grid">
            <div class="status-card">
                <div class="status-label">API URL (Frontend)</div>
                <div class="status-value" id="api-url">-</div>
            </div>
            <div class="status-card">
                <div class="status-label">Backend Status</div>
                <div class="status-value" id="backend-status">-</div>
            </div>
            <div class="status-card">
                <div class="status-label">Current User</div>
                <div class="status-value" id="current-user">-</div>
            </div>
            <div class="status-card">
                <div class="status-label">Permissions Count</div>
                <div class="status-value" id="perm-count">-</div>
            </div>
        </div>
        
        <div class="section">
            <h2>üß™ Test Actions</h2>
            <button onclick="checkEnv()">Check Environment</button>
            <button onclick="testBackend()">Test Backend Connection</button>
            <button onclick="testLogin()" class="success">Test Login Admin</button>
            <button onclick="checkLocalStorage()">Check LocalStorage</button>
            <button onclick="clearAll()" class="danger">Clear All Data</button>
        </div>
        
        <div class="section">
            <h2>üìã Logs</h2>
            <div class="log" id="log"></div>
        </div>
    </div>
    
    <script>
        const log = document.getElementById('log');
        
        function addLog(message, type = 'info') {
            const line = document.createElement('div');
            line.className = `log-line ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            line.textContent = `[${timestamp}] ${message}`;
            log.appendChild(line);
            log.scrollTop = log.scrollHeight;
        }
        
        function clearLog() {
            log.innerHTML = '';
        }
        
        function updateStatus() {
            // API URL (hardcoded for browser - Next.js env vars don't work in static HTML)
            const apiUrl = 'http://localhost:3006';
            document.getElementById('api-url').textContent = apiUrl;
            
            // Current user
            try {
                const user = JSON.parse(localStorage.getItem('user') || '{}');
                if (user.email) {
                    document.getElementById('current-user').textContent = user.email;
                    document.getElementById('current-user').className = 'status-value ok';
                    
                    const permCount = user.permissions?.length || 0;
                    document.getElementById('perm-count').textContent = permCount;
                    document.getElementById('perm-count').className = 
                        permCount === 53 ? 'status-value ok' : 
                        permCount > 0 ? 'status-value error' : 'status-value warning';
                } else {
                    document.getElementById('current-user').textContent = 'Not logged in';
                    document.getElementById('current-user').className = 'status-value warning';
                    document.getElementById('perm-count').textContent = '0';
                    document.getElementById('perm-count').className = 'status-value warning';
                }
            } catch (e) {
                document.getElementById('current-user').textContent = 'Error';
                document.getElementById('current-user').className = 'status-value error';
            }
        }
        
        async function checkEnv() {
            clearLog();
            addLog('üîç Checking environment variables...', 'info');
            
            // Browser environment - can't access Next.js env vars
            const apiUrl = 'http://localhost:3006';
            
            addLog('', 'info');
            addLog('Environment info:', 'info');
            addLog(`  Running in: Browser (static HTML)`, 'info');
            addLog(`  API URL: ${apiUrl}`, 'success');
            
            // Check expected URLs
            addLog('', 'info');
            addLog('Expected URLs:', 'info');
            addLog(`  Login: ${apiUrl}/api/v1/auth/login`, 'info');
            addLog(`  Me: ${apiUrl}/api/v1/auth/me`, 'info');
        }
        
        async function testBackend() {
            clearLog();
            const apiUrl = 'http://localhost:3006';
            
            addLog('üîó Testing backend connection...', 'info');
            addLog(`API URL: ${apiUrl}`, 'info');
            
            try {
                addLog('', 'info');
                addLog('Testing /api/v1/health endpoint...', 'info');
                
                const response = await fetch(`${apiUrl}/api/v1/health`);
                
                addLog(`Response status: ${response.status}`, response.ok ? 'success' : 'error');
                
                if (response.ok) {
                    const data = await response.json();
                    addLog('‚úÖ Backend is online!', 'success');
                    addLog(`Response: ${JSON.stringify(data)}`, 'info');
                    
                    document.getElementById('backend-status').textContent = 'Online';
                    document.getElementById('backend-status').className = 'status-value ok';
                } else {
                    addLog('‚ùå Backend returned error', 'error');
                    document.getElementById('backend-status').textContent = 'Error';
                    document.getElementById('backend-status').className = 'status-value error';
                }
            } catch (error) {
                addLog('‚ùå Cannot connect to backend!', 'error');
                addLog(`Error: ${error.message}`, 'error');
                addLog('', 'warning');
                addLog('‚ö†Ô∏è  Make sure backend is running:', 'warning');
                addLog('   cd backend', 'info');
                addLog('   npm run dev', 'info');
                
                document.getElementById('backend-status').textContent = 'Offline';
                document.getElementById('backend-status').className = 'status-value error';
            }
        }
        
        async function testLogin() {
            clearLog();
            const apiUrl = 'http://localhost:3006';
            
            addLog('üîë Testing admin login flow...', 'info');
            addLog(`API URL: ${apiUrl}`, 'info');
            
            try {
                // Step 1: Login
                addLog('', 'info');
                addLog('Step 1: POST /auth/login', 'info');
                
                const loginResponse = await fetch(`${apiUrl}/api/v1/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@i-contexchange.vn',
                        password: 'admin123'
                    })
                });
                
                addLog(`Login status: ${loginResponse.status}`, loginResponse.ok ? 'success' : 'error');
                
                if (!loginResponse.ok) {
                    const errorText = await loginResponse.text();
                    addLog('‚ùå Login failed!', 'error');
                    addLog(`Error: ${errorText}`, 'error');
                    return;
                }
                
                const loginData = await loginResponse.json();
                addLog('‚úÖ Login successful!', 'success');
                
                if (!loginData.data?.accessToken) {
                    addLog('‚ùå No access token in response!', 'error');
                    return;
                }
                
                const accessToken = loginData.data.accessToken;
                addLog(`Access token: ${accessToken.substring(0, 30)}...`, 'info');
                
                // Step 2: Get /auth/me
                addLog('', 'info');
                addLog('Step 2: GET /auth/me', 'info');
                
                const meResponse = await fetch(`${apiUrl}/api/v1/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json',
                    }
                });
                
                addLog(`/auth/me status: ${meResponse.status}`, meResponse.ok ? 'success' : 'error');
                
                if (!meResponse.ok) {
                    const errorText = await meResponse.text();
                    addLog('‚ùå /auth/me failed!', 'error');
                    addLog(`Error: ${errorText}`, 'error');
                    return;
                }
                
                const meData = await meResponse.json();
                addLog('‚úÖ /auth/me successful!', 'success');
                
                // Step 3: Extract permissions
                addLog('', 'info');
                addLog('Step 3: Extract permissions', 'info');
                
                if (!meData.success || !meData.data?.user) {
                    addLog('‚ùå Invalid response structure!', 'error');
                    addLog(`Response: ${JSON.stringify(meData)}`, 'error');
                    return;
                }
                
                const user = meData.data.user;
                addLog(`User: ${user.email}`, 'info');
                addLog(`Roles: ${user.roles?.length || 0}`, 'info');
                
                if (!user.roles || !Array.isArray(user.roles)) {
                    addLog('‚ùå No roles in response!', 'error');
                    return;
                }
                
                // Extract permissions like frontend does
                const permissionSet = new Set();
                user.roles.forEach(role => {
                    addLog(`  Role: ${role.code} (${role.name})`, 'info');
                    if (role.permissions && Array.isArray(role.permissions)) {
                        addLog(`    Permissions in role: ${role.permissions.length}`, 'info');
                        role.permissions.forEach(perm => {
                            permissionSet.add(perm.code);
                        });
                    } else {
                        addLog(`    ‚ö†Ô∏è  No permissions array in role!`, 'warning');
                    }
                });
                
                const permissions = Array.from(permissionSet);
                
                addLog('', 'info');
                addLog('=' .repeat(60), 'info');
                addLog(`üìä TOTAL PERMISSIONS EXTRACTED: ${permissions.length}`, 
                    permissions.length === 53 ? 'success' : 'error');
                addLog('=' .repeat(60), 'info');
                
                if (permissions.length === 53) {
                    addLog('', 'success');
                    addLog('üéâ üéâ üéâ SUCCESS! ALL 53 PERMISSIONS! üéâ üéâ üéâ', 'success');
                    addLog('', 'success');
                    addLog('Frontend SHOULD see 53 permissions!', 'success');
                } else {
                    addLog('', 'error');
                    addLog(`‚ùå PROBLEM! Only ${permissions.length} permissions!`, 'error');
                    addLog(`Missing: ${53 - permissions.length} permissions`, 'error');
                }
                
                addLog('', 'info');
                addLog('Permission codes:', 'info');
                addLog(JSON.stringify(permissions.sort(), null, 2), 'info');
                
            } catch (error) {
                addLog('‚ùå Test failed with exception!', 'error');
                addLog(`Error: ${error.message}`, 'error');
                addLog(`Stack: ${error.stack}`, 'error');
            }
        }
        
        function checkLocalStorage() {
            clearLog();
            addLog('üíæ Checking localStorage...', 'info');
            
            addLog('', 'info');
            addLog(`Total items: ${localStorage.length}`, 'info');
            
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const value = localStorage.getItem(key);
                
                addLog('', 'info');
                addLog(`Key: ${key}`, 'info');
                
                try {
                    const parsed = JSON.parse(value);
                    addLog(`Value (parsed):`, 'info');
                    addLog(JSON.stringify(parsed, null, 2), 'info');
                    
                    if (key === 'user' && parsed.permissions) {
                        addLog('', 'warning');
                        addLog(`‚ö†Ô∏è  User has ${parsed.permissions.length} permissions in localStorage`, 
                            parsed.permissions.length === 53 ? 'success' : 'error');
                    }
                } catch (e) {
                    addLog(`Value (string): ${value.substring(0, 100)}...`, 'info');
                }
            }
        }
        
        function clearAll() {
            if (!confirm('Clear all localStorage, sessionStorage, and cookies?')) {
                return;
            }
            
            clearLog();
            addLog('üóëÔ∏è  Clearing all data...', 'warning');
            
            localStorage.clear();
            addLog('‚úÖ localStorage cleared', 'success');
            
            sessionStorage.clear();
            addLog('‚úÖ sessionStorage cleared', 'success');
            
            document.cookie.split(";").forEach(c => {
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
            });
            addLog('‚úÖ Cookies cleared', 'success');
            
            addLog('', 'success');
            addLog('‚úÖ All data cleared!', 'success');
            addLog('Reload page or login again', 'info');
            
            updateStatus();
        }
        
        // Initial status
        updateStatus();
        addLog('üöÄ Debug tool ready', 'success');
        addLog('Click buttons above to test', 'info');
    </script>
</body>
</html>
