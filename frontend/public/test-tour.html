<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Driver.js Tour</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/driver.js@1.3.1/dist/driver.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }
    
    button {
      padding: 12px 24px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    
    button:hover {
      background: #2563eb;
    }
    
    .tour-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Test Login Tour</h1>
    
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="admin@example.com">
    </div>
    
    <div>
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password">
    </div>
    
    <div>
      <input type="checkbox" id="remember">
      <label for="remember">Remember me</label>
    </div>
    
    <a href="#" id="forgot-password-link">Forgot Password?</a>
    
    <button id="login-submit-button">Login</button>
    
    <div id="quick-login-section" style="margin-top: 20px;">
      <p>Quick Login</p>
      <button class="quick-login-admin">Admin</button>
      <button class="quick-login-buyer">Buyer</button>
    </div>
  </div>
  
  <button class="tour-btn" onclick="startTour()">?</button>

  <script src="https://cdn.jsdelivr.net/npm/driver.js@1.3.1/dist/driver.js"></script>
  <script>
    function startTour() {
      console.log('Starting tour...');
      
      const driverObj = window.driver({
        showProgress: true,
        showButtons: ['next', 'previous', 'close'],
        progressText: 'Bước {{current}}/{{total}}',
        nextBtnText: 'Tiếp theo →',
        prevBtnText: '← Quay lại',
        doneBtnText: '✓ Hoàn thành',
        closeBtnText: '✕',
        animate: true,
        allowClose: true,
        onDestroyStarted: () => {
          console.log('Tour is being destroyed - THIS SHOULD WORK!');
        },
        onDestroyed: () => {
          console.log('Tour destroyed successfully!');
        },
      });

      const steps = [
        {
          popover: {
            title: '🎯 Welcome',
            description: 'This is a test tour. Click X or Done button to close.',
          }
        },
        {
          element: '#email',
          popover: {
            title: '📧 Email',
            description: 'Enter your email here.',
            side: 'bottom',
          }
        },
        {
          element: '#password',
          popover: {
            title: '🔒 Password',
            description: 'Enter your password.',
            side: 'bottom',
          }
        },
        {
          element: '#remember',
          popover: {
            title: '💾 Remember Me',
            description: 'Check this to stay logged in.',
            side: 'right',
          }
        },
        {
          element: '#login-submit-button',
          popover: {
            title: '✅ Login Button',
            description: 'Click here to login. This is the LAST step.',
            side: 'top',
          }
        },
      ];

      driverObj.setSteps(steps);
      driverObj.drive();
      
      console.log('Driver object:', driverObj);
    }
    
    // Auto-start on load for testing
    setTimeout(() => {
      console.log('Auto-starting tour...');
      startTour();
    }, 1000);
  </script>
</body>
</html>
