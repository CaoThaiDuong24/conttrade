<!DOCTYPE html>
<html>
<head>
    <title>Test Buyer Permissions</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Test Buyer Permissions</h1>
    
    <div>
        <button onclick="login()">1. Login as Buyer</button>
        <button onclick="testRoutes()">2. Test All Routes</button>
    </div>
    
    <div id="results"></div>
    
    <script>
        let token = '';
        
        async function login() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Logging in...</p>';
            
            try {
                const response = await fetch('http://localhost:3006/api/v1/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'buyer@example.com',
                        password: 'buyer123'
                    })
                });
                
                const data = await response.json();
                token = data.data.token;
                
                // Set cookie
                document.cookie = `accessToken=${token}; path=/`;
                
                // Decode JWT
                const parts = token.split('.');
                const payload = JSON.parse(atob(parts[1]));
                
                results.innerHTML = `
                    <div class="result success">
                        <h3>✅ Login successful!</h3>
                        <p><strong>User:</strong> ${payload.email}</p>
                        <p><strong>Roles:</strong> ${payload.roles.join(', ')}</p>
                        <p><strong>Permissions (${payload.permissions.length}):</strong></p>
                        <code>${payload.permissions.join(', ')}</code>
                    </div>
                `;
            } catch (error) {
                results.innerHTML = `<div class="result error">❌ Login failed: ${error.message}</div>`;
            }
        }
        
        async function testRoutes() {
            if (!token) {
                alert('Please login first!');
                return;
            }
            
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing routes...</p>';
            
            const routes = [
                '/vi/dashboard',
                '/vi/rfq',
                '/vi/rfq/create',
                '/vi/orders',
                '/vi/payments',
                '/vi/reviews',
                '/vi/disputes',
                '/vi/sell/new',
                '/vi/quotes/create',
                '/vi/inspection/new',
                '/vi/delivery',
                '/vi/account/profile'
            ];
            
            let html = '<h3>Test Results:</h3>';
            
            for (const route of routes) {
                try {
                    const response = await fetch(`http://localhost:3003${route}`, {
                        method: 'GET',
                        headers: {
                            'Cookie': `accessToken=${token}`
                        },
                        redirect: 'manual'
                    });
                    
                    const status = response.status;
                    const isRedirect = status === 307 || status === 302;
                    const redirectLocation = response.headers.get('Location');
                    
                    if (isRedirect) {
                        html += `<div class="result error">❌ ${route} - REDIRECT to ${redirectLocation}</div>`;
                    } else if (status === 200) {
                        html += `<div class="result success">✅ ${route} - OK</div>`;
                    } else {
                        html += `<div class="result error">⚠️ ${route} - Status ${status}</div>`;
                    }
                } catch (error) {
                    html += `<div class="result error">❌ ${route} - Error: ${error.message}</div>`;
                }
            }
            
            results.innerHTML = html;
        }
    </script>
</body>
</html>
